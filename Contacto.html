  <main>
    <Section class="paginaFormulario">

      <div class="container formulario">
        <form action="#" class="formulario__formularioContacto">
          <div class="form-group">
            <h4 class="formulario__formularioContacto-titulo">Contacto</h4>
            <br>
            <label class="formulario__formularioContacto-nombre" for="NombreApellido">Ingrese su Nombre y Apellido:
            </label> <input type="text" name="NombreApellido" class="form-control">

            <label class="formulario__formularioContacto-mail" for="Mail">Ingrese su Mail: </label> <input type="email"
              name="Mail" class="form-control"><!-- class="rellenableFormulable" class="form-control"-->

            <label class="formulario__formularioContacto-telefono" for="Telefono">Ingrese su Teléfono: </label> <input
              type="number" name="Telefono" class="form-control">

            <label class="formulario__formularioContacto-mensaje" for="Mensaje">Ingrese su Mensaje: </label>

            <textarea class="formulario__formularioContacto-textoMensaje form-control" name="Mensaje" id="" cols="30"
              rows="10" placeholder="Ingrese su mensaje"></textarea>
            <br>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Comprar Cursos
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Comprar Gestoria Ciudadania
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Comprar Tours
              </label>
            </div>

            <input type="submit" value="Enviar" class="btn btn-default">
          </div>



        </form>
      </div>
    </Section>
